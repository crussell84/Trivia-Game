<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Video Game Trivia!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center display-1 text-white-50 bg-dark d-none d-md-block">Video Game Trivia!</h1>
                <h1 class="text-center display-4 text-white-50 bg-dark d-block d-sm-block d-md-none">Video Game Trivia!</h1>
            </div>
        </div>
        <div class="container-fluid bg-dark p-4">
            <div class="row">
                <div class="col">
                    <h3 class="timer-holder text-center text-white-50"></h3>
                    <h3 class="question-holder text-center text-white"></h3>
                    <button type="button" class="firstAnswer answer btn btn-outline-info btn-block">First</button>
                    <button type="button" class="secondAnswer answer btn btn-outline-info btn-block">Second</button>
                    <button type="button" class="thirdAnswer answer btn btn-outline-info btn-block">Third</button>
                    <button type="button" class="fourthAnswer answer btn btn-outline-info btn-block">Fourth</button>
                    <div class="result-holder"></div>
                    <img src="./assets/images/Citrine.png" class="answerImage img-fluid" />
                    <div class="correct-answer-holder"></div>
                    <div class="score-holder text-center text-white"></div>
                    <div class="restart-holder"></div>
                </div>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
